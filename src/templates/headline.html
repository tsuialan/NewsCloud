<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>NewsCloud</title>
</head>

<body>
    {% include 'navbar.html' %}
    <h1>NewsCloud: </h1>
    <form class="form-inline my-2 my-lg-0" method="post">
        <select class="form-control mr-sm-2" name="news" id="news">
            {% for news in all_news %}
                {% if news.0==paper %}
                    <option value="{{news.1}}" selected>{{news.0}}</option>
                {% else %}
                    <option value="{{news.1}}">{{news.0}}</option>
                {% endif %}
            {% endfor %}
        </select>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Get Headlines</button>
    </form>
    {% for item in list %}
        <a href="{{item.1}}" target="_blank"> {{item.0}} </a>
        <br>
        <br>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
